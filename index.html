<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Hello, world!</title>
	<link href="https://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css" rel="stylesheet" />
	<link href="https://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
	<script src="https://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="dropdown">
			<button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Dropdown
				<span class="badge"></span>
			</button>
			<div class="dropdown-menu menu-custom" aria-labelledby="dropdownMenuButton">
				<div class="scrollable-menu" id="template-menu">
				</div>
				<div class="dropdown-controls">
					<div class="dropdown-item">
						
						<div class="row">
							<div class="col-6">
								<button type="button" class="btn btn-primary btn-custom">button 1</button>
							</div>
							<div class="col-6">
								<button type="button" class="btn btn-secondary btn-custom">button 2</button>
							</div>    
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script id="checkbox-template" type="text/x-kendo-template">
		# for (var i = 0; i < data.length; i++) { #
		<div class="dropdown-item">
			<div class="custom-control custom-checkbox">
				<input type="checkbox" class="custom-control-input" id=#:data[i].id# name="example1">
				<label class="custom-control-label" for=#:data[i].id#>#:data[i].text#</label>
			</div>
		</div>
		# } #
	</script>
	<script id="group-template" type="text/x-kendo-template">
		# for (var i = 0; i < data.length; i++) { #
		<h5 class="dropdown-header">#:data[i].group#</h5>
		#=renderCheckboxTemplate(data[i].data)#
		# } #
	</script>
	<script>

		var template = kendo.template($("#group-template").html());

		var data = [{group:"group 1",data:[{id:"customCeck1",text:"Check this custom checkbox 1"}, {id:"customCeck2",text:"Check this custom checkbox 2"}, {id:"customCeck3",text:"Check this custom checkbox 3"}]},
		{group:"group 2",data:[{id:"customCeck4",text:"Check this custom checkbox 4"}, {id:"customCeck5",text:"Check this custom checkbox 2"}, {id:"customCeck6",text:"Check this custom checkbox 3"}]},
		{group:"group 3",data:[{id:"customCeck7",text:"Check this custom checkbox 1"}, {id:"customCeck8",text:"Check this custom checkbox 2"}, {id:"customCeck9",text:"Check this custom checkbox 3"}]}]
		var itemsHtml = template(data);

		$("#template-menu").html(itemsHtml);
		function renderCheckboxTemplate(data) {
    		return kendo.Template.compile($('#checkbox-template').html())(data);
		}
	</script>
	
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="dropdown.js"></script>
</body>

</html>
